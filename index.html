<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish flashcards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div><img src="images/apple.png" alt="apple"></div>
            <div class="card-title">Apple</div>
            <button class="card-button">Show</button>
            <div class="card-answer">la manzana</div>
        </div>
        <div class="card">
            <div><img src="images/dog.png" alt="dog"></div>
            <div class="card-title">Dog</div>
            <button class="card-button">Show</button>
            <div class="card-answer">el perro</div>
        </div>
        <div class="card">
            <div><img src="images/chair.png" alt="chair"></div>
            <div class="card-title">Chair</div>
            <button class="card-button">Show</button>
            <div class="card-answer">la silla</div>
        </div>
        <div class="card">
            <div><img src="images/city.png" alt="city"></div>
            <div class="card-title">City</div>
            <button class="card-button">Show</button>
            <div class="card-answer unselectable">la ciudad</div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
